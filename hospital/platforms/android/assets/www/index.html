<!DOCTYPE html>

<html>
<head>

    <meta name="format-detection" content="telephone=no">

<body>
<button onclick="addToCal();">点击播放百度TTS</button>
<button onclick="initSystem();">初始化系统自带TTS</button>
<button onclick="addToCalSystem();">点击播放系统自带TTS</button>
<button onclick="obtainSystemInformation();">获取系统信息</button>
<button onclick="obtainSystemWifiIp();">获取wifiIp</button>
<button onclick="obtainSystemIp();">获取IP</button>
<!--<iframe id="wsIframe" name="wsIframe" src="http://172.27.133.1:8080/wsmobile" style="width:100%;height:100%;"></iframe>-->
<script type="text/javascript">
   function obtainSystemWifiIp(){
       var success = function(info) {
            alert(info.ip);
            alert(info.subnet);
        };
        var error = function(message) {
        console.log(message);
        alert("Oopsie! " + message);
        };
        NetWorkInterfacePlugin.obtainWiFiIPAddress(success,error);
   }
   function obtainSystemIp(){
        var success = function(info) {
            alert(info.ip);
            alert(info.subnet);
        };
        var error = function(message) {
        console.log(message);
        alert("Oopsie! " + message);
        };
        NetWorkInterfacePlugin.obtainCarrierIPAddress(success,error);
   }
   function addToCalSystem(){
        var success = function() {  };
        var error = function(message) {
        console.log(message);
        alert("Oopsie! " + message);
        };
        TTSClientPlugin.speak("使用系统语音合成服务成功",success,error);
   }
   function initSystem(){
        var success = function() {  };
        var error = function(message) {
        console.log(message);
        alert("Oopsie! " + message);
        };
        TTSClientPlugin.startup(success,error);
   }

   function obtainSystemInformation(){
        var success = function(info) {
            //alert(info.platform);
            //alert(info.version);
            alert(info.uuid);
            //alert(info.model);
            //alert(info.isVirtual);
            //alert(info.manufacturer || 'unknown');
            alert(info.serial || 'unknown');
        };
        var error = function(message) {
        console.log(message);
        alert("Oopsie! " + message);
        };
        DevicePlugin.obtainDeviceInformation(success,error);
   }

   function addToCal() {
        var success = function() {  };
        var error = function(message) { alert("Oopsie! " + message); };
        var jsAction="javaShowJs";
        var text="使用百度语音服务成功";
        BDTTSClientPlugin.createEvent(jsAction, text, success, error);
   }
</script>
<script type="text/javascript" src="js/howard.cordova.plugin.BDTTSClient.js"></script>
<script type="text/javascript" src="js/howard.cordova.plugin.TTSClient.js"></script>
<script type="text/javascript" src="js/howard.cordova.plugin.Device.js"></script>
<script type="text/javascript" src="js/howard.cordova.plugin.NetWorkInterfacePlugin.js"></script>
<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
